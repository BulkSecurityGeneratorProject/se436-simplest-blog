<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blogPost">
            <h2><span>Blog Post</span> {{blogPost.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Caption</span></dt>
                <dd>
                    <span>{{blogPost.caption}}</span>
                </dd>
                <dt><span>Slug</span></dt>
                <dd>
                    <span>{{blogPost.slug}}</span>
                </dd>
                <dt><span>Body</span></dt>
                <dd>
                    <span>{{blogPost.body}}</span>
                </dd>
                <dt><span>Date And Time</span></dt>
                <dd>
                    <span>{{blogPost.dateAndTime}}</span>
                </dd>
                <dt><span>Tags</span></dt>
                <dd>
                    <span *ngFor="let tags of blogPost.tags; let last = last">
                        <a [routerLink]="['/tag', tags?.id, 'view' ]">{{tags.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blog-post', blogPost.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
